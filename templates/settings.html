<ion-content>
             <div class="list">
                 <div class="item item-input-stacked">
                     <label>Enter Server IP</label>
                     <input class="item-input" type="text" ng-model="header.serverip" placeholder="Enter Server IP">

                 </div>

                 <div style="text-align: center;padding-top: 20px;padding-bottom: 20px;">
                     <button class="button button-balanced" ng-click="actions.save()">Save</button>
                     <button class="button button-assertive" ng-click="actions.gotoBack()">Back</button>

                 </div>
                 <div style="text-align: center;" ng-if="rootobj.isConnected">
                    <h5 >Connected</h5>
                 </div>

             </div>
</ion-content>
